<!DOCTYPE html>
<html>
    <head>
        <title>App Redirection</title>
        <script type="text/javascript">
            // Script for device detection and redirection
            window.onload = function() {
                var ua = navigator.userAgent.toLowerCase();
                var url;
                if (ua.indexOf("android") > -1) {
                    // Android device detected, redirect to Google Play Store
                   // url = "https://play.google.com/store/apps/details?id=<your_app_id>";
                  url = "https://verbum.hr/7-navika-uspjesnih-ljudi-2043";
                } else if (ua.indexOf("iphone") > -1 || ua.indexOf("ipad") > -1) {
                    // iOS device detected, redirect to Apple App Store
                   // url = "https://apps.apple.com/app/id<your_app_id>";
                     url = "https://verbum.hr/stvoreni-za-velicinu";
                } else {
                    // Other device, redirect to a fallback page if needed
                    url = "https://www.amazon.com/Atomic-Habits-Proven-Build-Break/dp/1847941842/ref=sr_1_1?crid=21A0Y6MZRWEVD&keywords=atomic+habits+paperback&qid=1689701567&sprefix=%2Caps%2C190&sr=8-1";
                }
                window.location.href = url;
            }
        </script>
    </head>
    <body></body>
</html>
